<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de contacto</title>
  <link rel="stylesheet" href="stylee.css">

  <!-- Enlace al documento css. no aplicable en codepen.
  <link rel="stylesheet" type="text/css" href="contact-form.css">
-->
  
  </head>


<body>	
  
  <!-- formulario de contacto en html y css -->  

	<div class="contact_form">

		<div class="formulario">			
      <h1>Formulario de contacto</h1>
				<h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


					<form action="cadastro.php" method="POST">				

						
								<p>
									<label for="nombre" class="colocar_nombre">Nombre
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="nome" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
								</p>
							
								<p>
									<label for="email" class="colocar_email">Cpf
										<span class="obligatorio">*</span>
									</label>
										<input type="cpf" name="cpf" id="email" required="obligatorio" placeholder="Escribe tu Email">
								</p>
						
								<p>
									<label for="telefone" class="colocar_telefono">telefone
									</label>
										<input type="tel" name="tel" id="telefono" placeholder="Escribe tu teléfono">
								</p>		
							
								<p>
									<label for="website" class="colocar_website">email
									</label>
										<input type="text" name="email" id="website" placeholder="Escribe la URL de tu web">
								</p>		
							
								<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

								<p class="aviso">
									<span class="obligatorio"> * </span>los campos son obligatorios.
								</p>					
						
					</form>
		</div>	
	</div>

</body>
</html>
